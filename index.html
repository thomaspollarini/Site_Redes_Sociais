<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Projeto Redes Sociais</title>
  </head>
  <body>
    <main>
      <section class="phone">
        <iframe
          src="./HTML/home.html"
          frameborder="0"
          class="screen"
          name="screen"
        >
          Recurso não está disponível no seu navegador.</iframe
        >
      </section>
      <section class="social-media">
        <a href="./HTML/home.html" target="screen"
          ><img
            src="./assets/images/logo-home.jpg"
            alt="Home"
            class="social-media__image"
        /></a>
        <a href="./HTML/github.html" target="screen"
          ><img
            src="./assets/images/logo-github.jpg"
            alt="GitHub"
            class="social-media__image"
        /></a>
        <a href="./HTML/linkedin.html" target="screen"
          ><img
            src="assets/images/logo-linkedin.jpg"
            alt="LinkedIn"
            class="social-media__image"
        /></a>
        <a href="./HTML/instagram.html" target="screen"
          ><img
            src="./assets/images/logo-instagram.jpg"
            alt="Instagram"
            class="social-media__image"
        /></a>
      </section>
    </main>
  </body>
</html>
